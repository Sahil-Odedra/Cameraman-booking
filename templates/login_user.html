<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: azure;
            color: blue;
            margin: 0;
        }

        .switch-account {
            text-align: right;
            padding: 15px;
            background-color: lightcyan;
        }

        .switch-account a {
            color: darkblue;
            text-decoration: none;
            font-weight: bold;
        }

        .container {
            width: 350px;
            margin: 40px auto;
            padding: 30px;
            background-color: white;
            border: 1px solid cyan;
            border-radius: 10px;
            box-shadow: 2px 2px 10px lightgray;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            background: lightcyan;
            border: 1px solid cyan;
            margin-bottom: 15px;
        }

        input:hover {
            border-color: black;
        }

        button {
            background-color: blue;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
        }

        button:hover {
            background-color: darkblue;
        }

        .link {
            text-align: center;
            margin-top: 10px;
        }

        .link a {
            color: darkblue;
            text-decoration: none;
        }

        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="switch-account">
        <a href="{{ url_for('login_cameraman') }}">Switch to Cameraman Login</a>
    </div>

    <div class="container">
        <h2 style="text-align: center;">User Login</h2>
        <form method="POST">
            <input type="text" name="mobile" placeholder="Enter your mobile number" required>
            <input type="password" name="password" placeholder="Enter your password" required>
            <button type="submit">Login</button>
        </form>

        <div class="link">
            <p>Don't have an account? <a href="{{ url_for('register_user') }}">Register</a></p>
        </div>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
