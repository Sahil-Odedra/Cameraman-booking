<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register as Cameraman</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            box-sizing: border-box;
        }
        input, textarea {
            background: lightcyan;
            border: 1px solid cyan;
        }
        input:hover, textarea:hover {
            border-color: black;
        }
        button {
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        .login-link {
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cameraman Registration</h2>
        <form method="POST" enctype="multipart/form-data">
            <label>Name</label>
            <input type="text" name="name" required>

            <label>Email</label>
            <input type="text" name="email" required>

            <label>Mobile Number</label>
            <input type="text" name="mobile" required>

            <label>Password</label>
            <input type="password" name="password" required>

            <label>Confirm Password</label>
            <input type="password" name="confirm_password" required>

            <label>City</label>
            <input type="text" name="city" required>

            <label>Experience (Years)</label>
            <input type="number" name="exp" required>

            <label>Price (â‚¹)</label>
            <input type="number" name="price" required>

            <label>Description</label>
            <textarea name="description" rows="4" required></textarea>

            <label>Portfolio Image</label>
            <input type="file" name="portfolio_img">

            <button type="submit">Register</button>
        </form>

        <div class="login-link">
            <p>Already have an account? <a href="{{ url_for('login_cameraman') }}">Login here</a></p>
        </div>
    </div>
</body>
</html>
